<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create API Key</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .form-container {
        width: 90%;
      }

      input[type="text"],
      input[type="number"],
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create API Key</h2>
    <form method="GET" id="apiForm">
      <label for="key">API Key:</label>
      <input type="text" id="key" name="key" required>

      <label for="usageLimit">Usage Limit:</label>
      <input type="number" id="usageLimit" name="usageLimit" required>

      <button type="submit">Create Key</button>
    </form>
  </div>

  <script>
    document.getElementById('apiForm').onsubmit = function(e) {
      e.preventDefault();
      const key = document.getElementById('key').value;
      const usageLimit = document.getElementById('usageLimit').value;
      window.location.href = `/addkey/${key}/${usageLimit}`;
    };
  </script>
</body>
</html>
